# ============================================================================
# TMUX Configuration
# ============================================================================

# ============================================================================
# General Settings
# ============================================================================

# Set default shell
set-option -g default-shell "${SHELL}"

# Enable 256 color and true color support
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",$TERM:Tc"
set -as terminal-overrides ',xterm*:Ms=\E]52;%p1%s;%p2%s\007'
set-option -as terminal-features ',xterm*:clipboard'
set-environment -g COLORTERM "truecolor"

# Reduce escape time for better vim responsiveness
set -sg escape-time 10

# Enable clipboard support 
set-option -g set-clipboard on
# Enable passthrough for OSC sequences
set -g allow-passthrough on

# Increase history limit
set-option -g history-limit 50000


# Enable mouse support
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# ============================================================================
# Status Bar Configuration
# ============================================================================

# Status bar position and styling
set-option -g status-justify centre
set-option -g status-bg "colour238"
set-option -g status-fg "colour255"

# Update status bar every second
set-option -g status-interval 1

# Status bar right side: wifi and battery status
set-option -g status-right "#(wifi) #(battery --tmux)"

# ============================================================================
# Key Bindings - Window and Pane Management
# ============================================================================

# Split panes using | and -
bind | split-window -h
bind - split-window -v

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing (repeatable with -r)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================================================
# Copy Mode Configuration
# ============================================================================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Copy mode key bindings
bind -T copy-mode-vi v   send -X begin-selection
bind -T copy-mode-vi V   send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi Y   send -X copy-line

# Yank to system clipboard
unbind -T copy-mode-vi y
unbind -T copy-mode-vi Enter

bind -T copy-mode-vi y     send -X copy-pipe-and-cancel '#{HOME}/.local/bin/osc52-tmux-copy'
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel '#{HOME}/.local/bin/osc52-tmux-copy'

# Paste from buffer
bind-key C-p paste-buffer

# ============================================================================
# Plugin Configuration
# ============================================================================

# List of plugins
# Install plugins with: prefix + I
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'arcticicestudio/nord-tmux'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
